<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee  profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="card" style="width: 18rem;">
        <span th:if="${employee.profileImage== null}">Aucune photo</span>
        <span th:unless="${employee.profileImage== null}">
             <img th:src="'data:image/jpeg;base64,' + ${employee.profileImage}" width="100px" height="100px"  alt="image" src="">
        </span>
    <div class="card-body">
        <h5 class="card-title">
            <p th:text="${employee.firstName}"></p>
        </h5>
        <div>
            <p  class="card-text" th:text="${employee.lastName}"></p>
            <p th:text="${employee.birthDate}"></p>
        </div>

        <a href="/" class="btn btn-primary"><button class="btn btn-danger" type="button"><a href="/">Return to List</a></button></a>
    </div>
</div>



</body>
</html>
