<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee  profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img th:src="@{/img/logo.png}" alt="" width="40" height="40" class="d-inline-block align-text-top">
            Carlcare INC.
        </a>
        <div class="d-flex row">
            <img src="https://static.vecteezy.com/system/resources/thumbnails/006/184/737/small/logout-sign-out-icon-in-line-style-vector.jpg" width="40" height="40"/>
            <h5> Logout </h5>
        </div>
    </div>
</nav>
<div class="card position-absolute top-50 start-50 translate-middle text-align-center p-auto position-absolute top-50 start-50 translate-middle" style="width: 18rem;">
        <span th:if="${employeeEntity.profileImage== null}">Aucune photo</span>
        <span th:unless="${employeeEntity.profileImage== null}">
             <img th:src="'data:image/jpeg;base64,' + ${employeeEntity.profileImage}" class="w-75 h-75 rounded border"  alt="image" src="">
        </span>
    <div class="card-body">
        <h5 class="card-title">
            <p th:text="${employeeEntity.firstName}"></p>
        </h5>
        <div>
            <p  class="card-text" th:text="${employeeEntity.lastName}"></p>
            <p th:text="${employeeEntity.birthDate}"></p>
        </div>

        <button class="btn btn-danger" type="button"><a href="/">Return to List</a></button>
    </div>
</div>



</body>
</html>
