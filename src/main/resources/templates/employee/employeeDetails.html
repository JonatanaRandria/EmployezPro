<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" th:href="@{/css/employee.css}">
  <link th:href="@{/css/tailwind.min.css}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:insert="navbar.html::header" ></div>

<h4> Edit employee</h4>
<div class="container" style="margin-top: 9rem">
  <form  th:action="@{'/employee/'+${employeeEntity.id}+'/edit'}" method="POST" enctype="multipart/form-data">
  <div class="row gutters">
    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
      <div class="card h-100">
        <div class="card-body">
          <div class="account-settings">
            <div class="user-profile">
              <div class="user-avatar">
                <img  th:src="'data:image/jpeg;base64,' + ${employeeEntity.profileImage}" alt="Employee Image" />

                <!-- Input element to allow editing the image -->
                <input type="file" th:src="${employeeEntity.profileImage}" name="profileImage" id="imageFile" accept="image/*">
              </div>
              <h5 class="user-name" th:value="*{employeeEntity.firstName}"></h5>
              <h6 class="user-email" th:value="*{employeeEntity.personalMail}"></h6>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
      <div class="card h-100">
        <div class="card-body">

          <div class="row gutters">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
              <h6 class="mb-2 text-primary">Personal Details</h6>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="firstName">Firstname</label>
                <input type="text" class="form-control" name="firstName" th:value="*{employeeEntity.firstName}" id="firstName"  placeholder="Enter firstName">
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="fullName">Lastname</label>
                <input type="text" class="form-control" id="fullName" name="lastName" th:value="*{employeeEntity.lastName}" placeholder="Enter full name">
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <h6 class="mb-2 pb-1">Gender: </h6>
              <select name="sex" id="gender" th:field="*{employeeEntity.sex}">
                <option value="F">Female</option>
                <option value="M">Male</option>
              </select>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="workMail">work Mail</label>
                <input type="email" th:value="*{employeeEntity.workMail}"  name="workMail" class="form-control" id="workMail" placeholder="Enter your work mail">
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="nicNumber">Identity Card NÂ°:</label>
                <input type="number" th:value="*{employeeEntity.cardModel.cinNumber}" th:field="*{employeeEntity.cardModel.cinNumber}"  name="cinNumber" class="form-control" id="nicNumber" placeholder="Enter your work mail">
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="nicDate">Identity Card deliver Date</label>
                <input type="date" th:value="*{employeeEntity.cardModel.cinIssueDate}"  th:field="*{employeeEntity.cardModel.cinIssueDate}"  name="cinDate" class="form-control" id="nicDate" placeholder="Enter your work mail">
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="nicPlace">Identity Card deliver Place</label>
                <input type="text" th:value="*{employeeEntity.cardModel.cinIssuePlace}" th:field="*{employeeEntity.cardModel.cinIssuePlace}"  name="cinPlace" class="form-control" id="nicPlace" placeholder="Enter your work mail">
              </div>
            </div>

            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="personalEmail">personal mail</label>
                <input type="email" th:value="*{employeeEntity.personalMail}" name="personalMail" class="form-control" id="personalEmail" placeholder="Enter personnal Email">
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="phone">Phone,you can add more address by ending with ","</label>
                <input type="text" class="form-control" th:value="*{employeeEntity.phoneNumbers}" name="phoneNumbers" id="phone" placeholder="Enter phone number">
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="website">Job  Function</label>
                <input type="text" class="form-control" th:value="*{employeeEntity.jobFunction}" name="jobFunction" id="website" placeholder="employee job">
              </div>
            </div>
          </div>
          <div class="row gutters">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" th:value="*{employeeEntity.address}" name="address" id="address" placeholder="Enter Street">
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="children">Number of children</label>
                <input type="number" class="form-control" th:value="*{employeeEntity.numberOfChildren}" name="numberOfChildren" id="children" placeholder="Enter Street">
              </div>
            </div>
          </div>

            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="hire">hire Date</label>
                <input type="date" class="form-control" th:value="*{employeeEntity.hireDate}" name="hireDate" id="hire" placeholder="Enter Street">
              </div>
            </div>



            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="departure">firing date</label>
                <input type="date" class="form-control" th:value="*{employeeEntity.departureDate}" name="departureDate" id="departure" placeholder="Enter Street">
              </div>
            </div>
          </div>
          <div class="row gutters">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="socioProfessionalCategory">Socio-Professional Category:</label>
                <select class="form-control" id="socioProfessionalCategory" name="socioProfessionalCategory" th:field="*{employeeEntity.socioProfessionalCategory}" required>
                  <option value="M1">M1</option>
                  <option value="M2">M2</option>
                  <option value="OS1">OS1</option>
                  <option value="OS2">OS2</option>
                  <option value="OS3">OS3</option>
                  <option value="OP1">OP1</option>
                </select>
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="category">CNAPS Number</label>
                <input type="text" class="form-control" th:value="*{employeeEntity.cnapsNumber}" name="cnapsNumber" id="category" placeholder="Enter Street">
              </div>
            </div>
          </div>
          <div class="row gutters">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
              <div class="text-right">
                <button type="button" id="cancel" name="submit" class="btn btn-secondary">Cancel</button>
                <button type="submit" id="submit" name="submit" class="btn btn-primary">Update</button>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </form>
  </div>
</div>
</body>
</html>
