<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" th:href="@{/css/employee.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<h4> Edit employee</h4>
<div class="container">
  <div class="row gutters">
    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
      <div class="card h-100">
        <div class="card-body">
          <div class="account-settings">
            <div class="user-profile">
              <div class="user-avatar">
                <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Maxwell Admin">
              </div>
              <h5 class="user-name" th:value="*{employeeEntity.firstName}"></h5>
              <h6 class="user-email" th:value="*{employeeEntity.personalMail}"></h6>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
      <div class="card h-100">
        <div class="card-body">
          <form  action="/employee/{id}/edit" method="POST" enctype="multipart/form-data">

          </form>
          <div class="row gutters">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
              <h6 class="mb-2 text-primary">Personal Details</h6>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="firstName">firstName</label>
                <input type="text" class="form-control" th:value="*{employeeEntity.firstName}" id="firstName"  placeholder="Enter firstName">
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="fullName">LastName</label>
                <input type="text" class="form-control" id="fullName" th:value="*{employeeEntity.lastName}" placeholder="Enter full name">
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="eMail">Email</label>
                <input type="email" class="form-control" id="eMail" placeholder="Enter email ID">
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="workMail">work Mail</label>
                <input type="email" th:value="*{employeeEntity.workMail}"  class="form-control" id="workMail" placeholder="Enter your work mail">
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="personalEmail">personal mail</label>
                <input type="email" th:value="*{employeeEntity.personalMail}" class="form-control" id="personalEmail" placeholder="Enter personnal Email">
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="phone">Phone,you can add more address by ending with ","</label>
                <input type="text" class="form-control" th:value="*{employeeEntity.phoneNumbers}" id="phone" placeholder="Enter phone number">
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="website">Job  Function</label>
                <input type="url" class="form-control" th:value="*{employeeEntity.jobFunction}" id="website" placeholder="employee job">
              </div>
            </div>
          </div>
          <div class="row gutters">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" th:value="*{employeeEntity.address}" id="address" placeholder="Enter Street">
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="children">Number of children</label>
                <input type="number" class="form-control" th:value="*{employeeEntity.numberOfChildren}" id="children" placeholder="Enter Street">
              </div>
            </div>
          </div>
          <div class="row gutters">
            <h6>Identity card information</h6>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="number">Identity card ID</label>
                <input type="number" class="form-control" th:value="*{employeeEntity.identityCard.cinNumber}" id="number" placeholder="Enter Street">
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="delivrate">Delivrate date</label>
                <input type="date" class="form-control" th:value="*{employeeEntity.identityCard.cinIssueDate}" id="delivrate" placeholder="Enter Street">
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="place">Delivrate place</label>
                <input type="text" class="form-control" th:value="*{employeeEntity.identityCard.cinIssueDate}" id="place" placeholder="Enter Street">
              </div>
            </div>
          </div>
          <div class="row gutters">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="hire">hire Date</label>
                <input type="date" class="form-control" th:value="*{employeeEntity.hireDate}" id="hire" placeholder="Enter Street">
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="departure">firing date</label>
                <input type="number" class="form-control" th:value="*{employeeEntity.departureDate}" id="departure" placeholder="Enter Street">
              </div>
            </div>
          </div>
          <div class="row gutters">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="socioProfessionalCategory">Socio-Professional Category:</label>
                <select class="form-control" id="socioProfessionalCategory" th:field="*{employeeEntity.socioProfessionalCategory}" required>
                  <option value="M1">M1</option>
                  <option value="M2">M2</option>
                  <option value="OS1">OS1</option>
                  <option value="OS2">OS2</option>
                  <option value="OS3">OS3</option>
                  <option value="OP1">OP1</option>
                </select>
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="category">CNAPS Number</label>
                <input type="date" class="form-control" th:value="*{employeeEntity.cnapsNumber}" id="category" placeholder="Enter Street">
              </div>
            </div>
          </div>
          <div class="row gutters">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
              <div class="text-right">
                <button type="button" id="cancel" name="submit" class="btn btn-secondary">Cancel</button>
                <button type="button" id="submit" name="submit" class="btn btn-primary">Update</button>
              </div>
            </div>
          </div>


        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
