<!DOCTYPE html>
<html>
<head>
    <meta charset = "ISO-8859-1" />
    <link href = "css/styles.css" rel = "stylesheet"/>
    <script th:src="@{../static/js/script.js}" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Employee Management</title>
</head>
<script th:inline="javascript" >
    function redirectEmployee(id) {

        return window.location.href = '/employee/' + id;

    }
</script>
<body>
<h2>Add Employee</h2>
<form action="/addEmployee" method="POST" th:object="${newEmployee}" enctype="multipart/form-data"
      class="needs-validation">

    <div class="mb-3 mt-5">
        <label for="firstName" class="form-label">First name</label>
        <input type="text" name="firstName" th:field="*{firstName}" class="form-control" id="firstName"
               placeholder="John">
    </div>
    <div class="mb-3">
        <label for="lastName" class="form-label">Last name</label>
        <input type="text" name="lastName" th:field="*{lastName}" class="form-control" id="lastName"
               placeholder="Doe">
    </div>
    <div class="mb-3">
        <label for="birthDate" class="form-label">Birthdate</label>
        <input type="date" name="birthDate" th:field="*{birthDate}" class="form-control" id="birthDate"
               placeholder="John Doe">
    </div>
    <div class="mb-3">
        <label for="image" class="form-label">Profile pic</label>
        <input type="file" class="form-control" id="image" name="image" th:field="*{profileImage}">
    </div>
    <div class="ml-4">
        <button class="btn btn-primary" type="submit">Enregistrer</button>
        <button class="btn btn-danger" type="button"><a href="/">Cancel</a></button>
    </div>
</form>

</form>

<h2>Employees</h2>
<table>
    <thead>
    <tr>
        <th>Profile image</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Birth Date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employees}">
        <td>
            <span th:if="${employee.profileImage== null}">No profile image</span>
            <span th:unless="${employee.profileImage== null}">
             <img th:src="'data:image/jpeg;base64,' + ${employee.profileImage}" width="80px" height="80px"  alt="image" src="">
        </span>
        </td>


        <td th:text="${employee.firstName}"></td>
        <td th:text="${employee.lastName}"></td>
        <td th:text="${employee.birthDate}"></td>
        <td>
            <button  th:onclick="redirectEmployee([[${employee.id}]])">View</button>
            </td>
    </tr>
    </tbody>
</table>



</body>
</html>
